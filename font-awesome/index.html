<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>
    <script src="https://kit.fontawesome.com/0a1f6c0270.js" crossorigin="anonymous"></script>
    <style>
        .fa-thumbs-up,
        .like {
            color: blue;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <form action="">
        <p><input type="search" name="" id=""> <button><i class="fa-solid fa-magnifying-glass"></i> Search</button></p>
        <p><button class="like"><i class="fa-solid fa-thumbs-up"></i> Like</button></p>

    </form>
</body>

</html>
